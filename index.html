<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
       <link rel="stylesheet" href="index.css">
       <!-- Font-Awesome CDN -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <!-- Google Fonts -->
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container" id="container">
            <header>
                <h1> Jimmy's Diner </h1>
               <p>The best burger's and pizza in town.</p>
               
            </header>
                <main>
                    <div class="MENU-ITEMS" id="MENU-ITEMS">
                    </div>
                    <!-- TO APPEAR AFTER ADD BUTTON CLICKED -->
                    <div class="ORDER-SUMMARY " id="ORDER-SUMMARY"> 
                        <div class="order-wrapper" id="order-wrapper">
                            <h2 class="center"> Your order </h2>  
                                <div class="wrapper" id="wrapper">
                                </div>
                        </div>             
                            <div class="total-price " id="total-price">
                            </div>
                            <button class="complete-btn" id="complete-btn" data-complete="complete">Complete Order</button>
                    </div>
                    <!-- TO APPEAR AFTER ORDER SELECTION SUBMITTED -->
                    <div class="payment-modal hidden" id="payment-modal">
                        
                            <h3> Enter Card Details </h3>
                            <form id="myForm"> 
                                <input placeholder="Enter your name" id="name" type="text" class="card-details" required>
                                <input class="card-details" id="card-number" type="number" placeholder="Enter card number" required>
                                <input id="CVV" class="card-details" type="number" placeholder="Enter CVV" name="cvv" required>
                                <input type="submit" id="pay-btn" class="pay-btn" placeholder="Pay" data-pay="complete">
                        </form>  
                    </div>
                    <div class="loading-screen hidden" id="loading-screen"></div>
                    
                                                              
                </main>
        </div>
            
    </body>
	<script src="index.js" type="module"></script>
    </body>
</html>
